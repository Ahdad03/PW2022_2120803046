<!DOCTYPE html>
<html lang="en">

<head>

  <title>Form</title>
</head>

<body>
  <form>
    <label for="username">
      Username :
      <input type="text" name="username">
    </label>
    <br>
    <label>
      password :
      <input type="password" name="password">
    </label>
    <br>
    <input type="radio" id="pria">
    <label for="pria">pria</label>
    <input type="radio" id="wanita">
    <label for="wanita">wanita</label>
    <br>
    <label for="menyanyi">
      menyanyi
      <input type="checkbox" id="menyanyi">
    </label>
    <label for="mendaki">
      mendaki
      <input type="checkbox" id="mendaki">
    </label>
    <label for="menari">
      menari
      <input type="checkbox" id="menari">
    </label>
    <br>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <br>
    <select>
      <option value=>"Jepang"</option>
      <option value=>"Indonesia"</option>
      <option value=>"Korea"</option>
      <option value=>"Cina"</option>
    </select>
    <input type="button" value="Kirim">
  </form>

</body>

</html>
